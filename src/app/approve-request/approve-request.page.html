<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar class="grad">

    <ion-buttons slot="start" style="color: white;">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title style="color: white; align-items: center;">AmbienceMax</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form ngNativeValidate #form = "ngForm" (ngSubmit) = "form.reset()"
    action="#">

    <ion-item id="itempassword" class="bgimg">
      <ion-label position="floating">Request Comment</ion-label>
      <ion-textarea
        type="text"
        class="form-control"
        id="reqtitle"
        name="comment"
        [(ngModel)]="requestComment">
      </ion-textarea>

    </ion-item>

    <div id="itempassword" *ngIf="this.role_id==5">
      <ion-label for="inputdes">Select Category</ion-label>
    <select name="vendorcategoryid" 
        class="form-control" 
        style="width: 100%; height: 50px;" 
        (ngModelChange)="onChanged($event)"
        [(ngModel)] = "vendCategoryId" 
        required>

        <option *ngFor="let vendorCategory of this.vendorCategory"
          [value]="vendorCategory.pickRumpVendorCategoriesPK">
          {{vendorCategory.pickRumpVendorDescription}}
        </option>
      </select> 
    </div>



    <div *ngIf="this.vendCategoryId">


      <ion-row>

        <ion-col size="1" style="font-size: 15px; width: 10%; text-align: center;">
        
        </ion-col>

        <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
          Vendor Name
        </ion-col>

        <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
          Tagged Count
        </ion-col>

        <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
          Allocated Count
        </ion-col>

      </ion-row>

    <ion-row *ngFor="let element of dataSource; let i = index" >

      <ion-col size="1" style="font-size: 15px; width: 10%; text-align: center;">
  
        <ion-checkbox
        (click)="$event.stopPropagation();"
        (ionChange)="$event ? selection.toggle(element) : null"
        [checked]="selection.isSelected(element)"
        [disabled]="this.selection.selected.length > 6 && !selection.isSelected(element)"></ion-checkbox>
  
      </ion-col>
  
  
      <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
        {{element.vendorName}}
      </ion-col>
  
      <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
        {{element.taggedCount}}
      </ion-col>
  
      <ion-col style="font-size: 15px; width: 30%; text-align: center; color: black;">
        {{element.alloccatedCount}}
      </ion-col>
  
  
    </ion-row>

  </div>

  <div class="center">
    <ion-button 
      style="--background: rgb(255, 153, 0); width: 40%; margin-top: 20px; margin-bottom: 20px;"
      (click) = "form.valid ? onSubmit() : null;" 
      >Submit</ion-button>
  </div>

  </form>

</ion-content>
